<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YX.Gallery</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="logo">
                <img src="logo.png" alt="YX.Gallery Logo" />
                <nav>
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#gallery">Gallery</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="hamburgerMenu" id="hamburgerMenu">
                    <span>Home</span>
                    <span>Gallery</span>
                    <span>About</span>
                    <span>Contact</span>
                </div>
        </header>

        <section class="hero">
            <h1>Welcome to YX.Gallery</h1>
            <p>Your one-stop destination for stunning photography.</p>
        </section>

        <section class="gallery">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <img src="image1.jpg" alt="Image 1" />
                <img src="image2.jpg" alt="Image 2" />
                <img src="image3.jpg" alt="Image 3" />
                <img src="image4.jpg" alt="Image 4" />
            </div>
        </section>
    </body>

    <footer>
        <p>&copy; 2023 YX.Gallery. All rights reserved.</p>
        <p>Follow us on:
            <a href="https://facebook.com">Facebook</a>,
            <a href="https://twitter.com">Twitter</a>,
            <a href="https://instagram.com">Instagram</a>
        </p>
    </footer>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('nav-links');

        hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('show');
        });
    </script>
</html>
